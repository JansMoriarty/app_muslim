name: muslim_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  gap: ^3.0.1
  http: ^0.13.4
  provider: ^6.1.2
  intl: ^0.18.1
  hijri: ^3.0.0
  google_nav_bar: ^5.0.7
  lottie: ^3.0.0
  shimmer: ^3.0.0
  table_calendar: ^3.0.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
   - assets/images/mosque.png
   - assets/images/quran.png
   - assets/images/quran.json
   - assets/images/read.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
